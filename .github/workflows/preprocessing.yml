name: Preprocessing Workflow (Advanced)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12.7'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn imbalanced-learn joblib

      - name: Run automate_Hoerunnisa.py
        working-directory: ./preprocessing
        run: |
          echo "Menjalankan script automate_Hoerunnisa.py..."
          python automate_Hoerunnisa.py
          echo "Selesai preprocessing"

      - name: Commit and push hasil preprocessing
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -A preprocessing/liver_cancer_preprocessing/
          git commit -m "Add hasil preprocessing otomatis (train/test/pipeline)" || echo "Tidak ada perubahan untuk di-commit"
          git push origin main || echo "Push dilewati"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload hasil preprocessing sebagai artifact
        uses: actions/upload-artifact@v4
        with:
          name: hasil-preprocessing
          path: preprocessing/liver_cancer_preprocessing/
